<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant ðŸ¤–</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        textarea { width: 100%; height: 100px; margin-top: 10px; }
        select, input, button { margin: 5px 0; padding: 5px; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>AI Assistant ðŸ¤–</h1>

    <label>Function:</label>
    <select id="function">
        <option value="qa">Q&A</option>
        <option value="summarize">Summarization</option>
        <option value="creative">Creative Writing</option>
    </select>
    <br>

    <label>Variant:</label>
    <select id="variant">
        <option value="direct">Direct</option>
        <option value="detailed">Detailed</option>
        <option value="creative">Creative</option>
    </select>
    <br>

    <label>Your Input:</label><br>
    <textarea id="input"></textarea><br>

    <button onclick="ask()">Ask</button>

    <div class="response">
        <b>Response:</b>
        <p id="response"></p>
    </div>

    <script>
        async function ask() {
            const func = document.getElementById("function").value;
            const variant = document.getElementById("variant").value;
            const input = document.getElementById("input").value;

            const res = await fetch("/api/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ function: func, variant: variant, input: input })
            });

            const data = await res.json();
            document.getElementById("response").innerText = data.answer || "Error: " + JSON.stringify(data);
        }
    </script>
</body>
</html>
